<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="182185794726-v6fmu5lstm49qsrch6sjaj7tgot71qof.apps.googleusercontent.com">
    <link href="tailwind-full.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="container" class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gradient-to-tl to-red-200 from-green-100">
        <div class="relative bg-gray-50 shadow-2xl ring-1 ring-gray-900/5 max-w-sm mx-auto rounded-lg w-full">
            <img class="h-10 w-full object-fill" src="banner.png">
            <div class="px-6 pb-8">
                <div class="mx-auto max-w-xl px-2">                    
                    <div class="font-mono">
                        <h1 class="font-bold text-2xl mb-3">Sign up</h1>
                        <form id="signup">
                            <input type="email" name="email" placeholder="Email" size="32" class="border-b-4 border-gray-300 bg-gray-50 mb-3" required>
                            <br>
                            <input minlength="8" id="pwd" type="password" name="password" placeholder="Password" size="32" class="border-b-4 border-gray-300 bg-gray-50 mb-3" required>
                            <input minlength="8" type="password" name="confirmation" placeholder="Confirm Password" size="32" class="border-b-4 border-gray-300 bg-gray-50 mb-3" required>
                            <div class="flex ml-auto">
                                <input id="submit" onclick="mySubmit(this)" type="submit" class="hover:bg-blue-900 bg-blue-500 text-white px-3 rounded-lg">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="signup.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</html>
